{% extends 'base.html' %}

{% block main %}
    <form action="{% url 'record:group_edit' group.id %}" method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Изменить">
    </form>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li class="{{message.tags}} green-text"> {{message}}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
