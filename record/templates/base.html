{% load static  %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'record/css/materialize.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'record/css/style.css' %}" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script type="text/javascript" src="{% static 'record/js/jquery/jquery-1.8.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'record/js/materialize.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'record/js/main.js' %}"></script>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Student</title>
</head>

<body class="green lighten-5">
    {% block body %}
        <nav class="white">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo right blue-text text-darken-2"><i class="material-icons">view_list</i></a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a class="blue-text text-darken-2" href="{% url 'record:home' %}">Главная</a></li>
                    <li><a class="blue-text text-darken-2" href="badges.html">Студенты</a></li>
                    <li><a class="blue-text text-darken-2" href="{% url 'record:groups' %}">Группы</a></li>
                    <li><a class="blue-text text-darken-2" href="{% url 'record:groups' %}">Авторизация</a></li>
                    <li><a class="blue-text text-darken-2" href="sass.html"><i class="material-icons">search</i></a></li>
                </ul>
            </div>
        </nav>
        <div class="row">
            <div class="main col s7">
                {% block main %}
                {% endblock %}
            </div>
            <div class="login col s3">
                {% block login %}
                {% endblock %}
            </div>
        </div>
    {% endblock %}
</body>
